name: Doctor

on:
  push:
  pull_request:

jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (latest stable)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run doctor
        run: |
          python -m tools.doctor
